<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pσƙҽɱσɳ Wօʀʟɖ</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
    <link rel="preconnect" href="https://pokeapi.co"/>
    <link rel="preconnect" href="https://raw.githubusercontent.com"/>
    <link rel="icon" href="img/pokemon-icon.png">
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1 class="animated-heading">Pokemon World</h1>
            <div class="gif-container"></div>
        </div>

        <div class="nav-center">
            <input type="text" id="search" placeholder="Search Pokemon">
        </div>

        <div class="nav-right">
            <button id="filter-btn" aria-haspopup="dialog" aria-controls="filter-modal">Filter</button>
            <button id="clear-filters-btn" hidden>Clear</button>
        </div>
    </nav>

    <section id="pokemon-cards">
    </section>

    <!-- Filter Modal -->
    <div id="filter-overlay" class="filter-overlay" hidden></div>
    <div id="filter-modal" class="filter-modal" role="dialog" aria-modal="true" aria-labelledby="filter-title" hidden>
        <div class="filter-header">
            <h2 id="filter-title">Filters</h2>
            <button class="filter-close" id="filter-close" aria-label="Close">✕</button>
        </div>
        <div class="filter-body">
            <div class="filter-section">
                <button class="filter-accordion" data-target="#region-options">Region</button>
                <div class="filter-options" id="region-options">
                    <label><input type="checkbox" name="region" value="all"> All</label>
                    <label><input type="checkbox" name="region" value="kanto"> Kanto</label>
                    <label><input type="checkbox" name="region" value="johto"> Johto</label>
                    <label><input type="checkbox" name="region" value="hoenn"> Hoenn</label>
                    <label><input type="checkbox" name="region" value="sinnoh"> Sinnoh</label>
                    <label><input type="checkbox" name="region" value="unova"> Unova</label>
                    <label><input type="checkbox" name="region" value="kalos"> Kalos</label>
                    <label><input type="checkbox" name="region" value="alola"> Alola</label>
                    <label><input type="checkbox" name="region" value="galar"> Galar</label>
                    <label><input type="checkbox" name="region" value="paldea"> Paldea</label>
                </div>
            </div>

            <div class="filter-section">
                <button class="filter-accordion" data-target="#type-options">Type</button>
                <div class="filter-options" id="type-options">
                    <label><input type="checkbox" name="type" value="all"> All</label>
                    <label><input type="checkbox" name="type" value="normal"> Normal</label>
                    <label><input type="checkbox" name="type" value="fire"> Fire</label>
                    <label><input type="checkbox" name="type" value="water"> Water</label>
                    <label><input type="checkbox" name="type" value="grass"> Grass</label>
                    <label><input type="checkbox" name="type" value="electric"> Electric</label>
                    <label><input type="checkbox" name="type" value="ice"> Ice</label>
                    <label><input type="checkbox" name="type" value="fighting"> Fighting</label>
                    <label><input type="checkbox" name="type" value="poison"> Poison</label>
                    <label><input type="checkbox" name="type" value="ground"> Ground</label>
                    <label><input type="checkbox" name="type" value="flying"> Flying</label>
                    <label><input type="checkbox" name="type" value="psychic"> Psychic</label>
                    <label><input type="checkbox" name="type" value="bug"> Bug</label>
                    <label><input type="checkbox" name="type" value="rock"> Rock</label>
                    <label><input type="checkbox" name="type" value="ghost"> Ghost</label>
                    <label><input type="checkbox" name="type" value="dragon"> Dragon</label>
                    <label><input type="checkbox" name="type" value="dark"> Dark</label>
                    <label><input type="checkbox" name="type" value="steel"> Steel</label>
                    <label><input type="checkbox" name="type" value="fairy"> Fairy</label>
                </div>
            </div>
        </div>
        <div class="filter-footer">
            <button id="apply-filters">Apply</button>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top" hidden></button>


    <footer>
        <p>© 2024 Pokémon World. All rights reserved.</p>
    </footer>

    <script src="script.js?v=1.1"></script>
</body>
</html>
